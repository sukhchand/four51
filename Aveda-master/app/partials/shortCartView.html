<style>
    .fa-trash-o:before {
        content: "\f014";
    }
</style>
<div class="minicart-detail">
    <ul>
        <li ng-repeat="lineitem in currentOrder.LineItems">
            <div class="row" ng-class="{'top-item':$index == 0}">
                <div class="col-xs-3 col-sm-2">
                    <a ng-href="{{'cart/' + lineitem.Product.InteropID + '/' + $index}}">
                        <figure>
                            <img ng-src="{{lineitem.Product.SmallImageUrl}}" />
                        </figure>
                    </a>
                </div>
                <div class="col-xs-9 col-sm-10">
                    <div class="row lineitem-row">
                        <div class="col-xs-5">
                            <a ng-href="{{'cart/' + lineitem.Product.InteropID + '/' + $index}}">
                                <p class="text-muted">{{lineitem.Product.Name}}</p>
                            </a>
                        </div>
                        <div class="col-xs-2">
                            <p class="text-muted">{{'X' + lineitem.Quantity}}</p>
                        </div>
                        <div class="col-xs-3">
                            <p class="text-muted">{{lineitem.LineTotal | culturecurrency}}</p>
                        </div>
                        <div class="col-xs-2 text-right">
                            <i class="fa fa-times text-muted"  ng-click="removeLineItem(lineitem)"></i>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
    <div class="row">
        <div class="col-xs-8 text-right text-muted">Subtotal:</div>
        <div class="col-xs-4 text-right text-muted">{{currentOrder.Subtotal | culturecurrency}}</div>
    </div>
    <div class="row">
        <div class="col-xs-8 text-right text-muted"><b style="color:#000;">Total:</b></div>
        <div class="col-xs-4 text-right text-muted"><b class="text-success">{{currentOrder.Total | culturecurrency}}</b></div>
    </div>
    <div class="row">
        <div class="col-xs-6">
            <a class="btn btn-default btn-block" ng-click="cancelOrder()">Cancel</a>
        </div>
        <div class="col-xs-6">
            <a class="btn btn-success btn-block" href="checkout">Checkout <i style="padding-left:10px;" class="fa fa-chevron-right"></i></a>
        </div>
    </div>
</div>
